<!DOCTYPE html>
 <head>	
  <html lang="en">
  <meta charset="UTF-8">	
    <title>Augmented Dungeon</title>	
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="scripts.js"></script>
    <link rel="icon" type="image/png" href="imgs/icon.png">

  <body onload="hideMe()">

    <p>You crawl all around the floor. You run your hand across a large keypad with a dimly lit screen. Maybe I can try pressing a number?</p>
    <a href="explore.html">Go back to the room</a>
    <section id="passwordScreen">
      <table>
       <p id="counter">ENTER A SEQUENCE OF THREE NUMBERS</p>
        <tr>
          <td><button onclick="right2Press()">14</button></td>
          <td><button onclick="wrongPress()">29</button></td>
          <td><button onclick="wrongPress()">93</button></td>
        </tr>
        <tr>
          <td><button onclick="wrongPress()">2</button></td>
          <td><button onclick="wrongPress()">41</button></td>
          <td><button onclick="rightPress()">89</button></td>
        </tr>
        <tr>
          <td><button onclick="wrongPress()">10</button></td>
          <td><button onclick="right3Press()">8</button></td>
          <td><button onclick="wrongPress()">75</button></td>
        </tr>
      </table>
    </section>
    <p id="afterPasswordSuccess">You hear a click followed by a grinding noise. Moonlight slowly enters the room. A small window has opened.</p>
  </body>
 </html>
